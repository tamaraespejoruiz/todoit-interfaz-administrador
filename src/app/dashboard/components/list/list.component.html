<table mat-table [dataSource]="dataSource">

    <!-- Nombre completo -->
    <ng-container matColumnDef="nombreCompleto">
      <th mat-header-cell *matHeaderCellDef> Nombre completo </th>
      <td mat-cell *matCellDef="let element">
        {{element.fullName}}
      </td>   
    </ng-container>

    <!-- Rol -->
    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef> Rol </th>
      <td mat-cell *matCellDef="let element">
        {{element.rol.name}}
      </td>
    </ng-container>

    <!-- Direccion -->
    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef> Direccion </th>
      <td mat-cell *matCellDef="let element">
        {{element.address}}      
      </td>
    </ng-container>
    
    <!-- Telefono  -->
    <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Telefono </th>
        <td mat-cell *matCellDef="let element">
          {{element.cellPhone}} 
        </td>
    </ng-container>    
    
    <!-- Email  -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element">
          {{element.email}}        
        </td>
    </ng-container>    

    <!-- Vehiculo -->
    <ng-container matColumnDef="vehiculo">
        <th mat-header-cell *matHeaderCellDef> Vehiculo </th>
        <td mat-cell *matCellDef="let element">
          {{element.vehicle?.name || 'Sin Vehiculo'}}        
        </td>
    </ng-container>    
 
    <ng-container matColumnDef=" ">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="eliminarItem(element)" mat-raised-button color="primary"> Eliminar </button>
        <button (click)="editarItem(element)" mat-raised-button color="primary"> Editar </button>
      </td>
  </ng-container>      
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!-- ESTO ES PARA EL FILTRO -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No hay datos todav√≠a</td> 
    </tr>
  </table>
